services:
  # API Backend (.NET 9)
  mesa-de-ayuda-api:
    build:
      context: ./backend
      dockerfile: src/MesaDeAyuda.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/App_Data/mesa_de_ayuda.db
      - Jwt__Key=YourSuperSecretKeyHere12345678901234567890
      - Jwt__Issuer=MesaDeAyuda.Api
      - Jwt__Audience=MesaDeAyuda.Client
      - Jwt__ExpiryInMinutes=60
    volumes:
      - mesa-ayuda-data:/app/App_Data
    networks:
      - mesa-ayuda-network
    # No exponemos el puerto 8080 externamente
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Angular con Nginx
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Exponemos solo el puerto del frontend
    depends_on:
      - mesa-de-ayuda-api
    networks:
      - mesa-ayuda-network
    restart: unless-stopped

volumes:
  mesa-ayuda-data:
    driver: local

networks:
  mesa-ayuda-network:
    driver: bridge